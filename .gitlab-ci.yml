variables:
  PROJECT_NAMESPACE: my-namespace
  CI_PROJECT_NAME: my-project
  IMAGE_TAG: v1.0.0
  IMAGE_NAME: pyapp
  USER_NAME: siarheisaroka
image: python:3.8-slim-buster
before_script:
- apt-get update -y && apt-get install -y curl make git
stages:
- test
- build
- push

lint:
  stage: test
  script:
  - make lint

run_tests:
  stage: test
  script:
  - make test
  needs:
  - job: lint

build_image:
  variables:
    DOCKER_HOST: tcp://docker:2376
    #DOCKER_DRIVER: overlay2
  stage: build
  image: docker:latest
  services:
  - docker:dind
  before_script: []
  script:
  - docker -v
  - echo "vars DOCKER_HOST:$DOCKER_HOST, DOCKER_DRIVER:$DOCKER_DRIVER:"
  - docker login -u $DOCKER_USER_NAME -p $CI_BUILD_TOKEN
  - sleep 30
  - ss -ntpl
  - docker build -t $DOCKER_USER_NAME/$IMAGE_NAME:$IMAGE_TAG -f build/Dockerfile .
  - docker push

push_image:
  stage: push
  script:
  - echo "stage deploy"
